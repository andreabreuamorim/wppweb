<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/acb4b4a950.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"> <!-- DIV PRINCIPAL DO SITE, MEXER NO TAMANHO DELE FUTURAMENTE-->
        <aside class="sidebar">
            <div class="toolbar-container"> 
                <img class="user-photo" src="img/avatar1.png" alt="logo">  <!-- AVATAR-->
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">Ativar notificações na área de trabalho 
                    <i class="fas fa-angle-right"></i> 
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img class="user-photo" src="img/avatar2.png" alt="Logo">
                    <div class="user-info">
                        <p class="user-name">Iara Cipriano</p>
                        <p class="user-messagepreview"><i class="fas fa-check-double"></i> Oi, tudo bem?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                      
                    </div>

                </div>
                <div class="contact-box ">
                    <img class="user-photo" src="img/avatar3.png" alt="Logo">
                    <div class="user-info">
                        <p class="user-name">Charles Carvalho</p>
                        <p class="user-messagepreview">Vamos abrir uma empresa?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pending">3</p>
                    </div>

                </div>
                <div class="contact-box">
                    <img class="user-photo" src="img/avatar4.png" alt="Logo">
                    <div class="user-info">
                        <p class="user-name">Sogra</p>
                        <p class="user-messagepreview">O almoço está pronto</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">11:40</p>
                        <p class="message-pending">5</p>
                    </div>

                </div>

            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img class="user-photo" src="img/avatar2.png" alt="logo">
                    <p class="user-name"> Iara Cipriano</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message"> Oi, tá em casa?</p>
                    <p class="user-message">Sim, estou!</p>
                </div>
            </div>
            <div class="sendmessage-container">
                <i class="far fa-grin"></i>
                <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>

            </div>

        </main>


    </div>
 
    
</body>
</html>
